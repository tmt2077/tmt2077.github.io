        // See https://docs.mathjax.org/en/latest/index.html for more details.

                displayMath: [             // start/end delimiter pairs for display math

                    ['\\[', '\\]']

                processEscapes: false,      // use \$ to produce a literal dollar sign

                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers

                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)

    </script>

    <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="learning">

            <header>
                <h2 id="learning-subtitle"><i class="bi bi-journal-text"></i>&nbsp;学习笔记 / LEARNING NOTES</h2>
            </header>
            <style>
                .learning-card-wrapper {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 20px; /* 减小卡片之间的间距，使其更紧凑但仍有空隙 */
                    padding: 3rem 0;
                    flex-wrap: wrap; /* 确保卡片在小屏幕上自动换行 */
                }

                .learning-card {
                    /* 移除固定宽度，使用flex-basis和max-width来更好地适应布局 */
                    flex: 1 1 200px; /* 默认宽度300px，可以伸缩 */
                    max-width: 350px; /* 最大宽度，防止过宽 */
                    height: 400px; /* 略微调整高度，使其更紧凑 */
                    background: #888888;
                    border-radius: 20px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-decoration: none;
                    padding: 1rem; /* 增加内边距防止文字溢出 */
                    text-align: center; /* 文本居中，以便适应卡片大小 */
                }

                    .learning-card:hover {
                        transform: translateY(-5px);
                        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
                    }

                .learning-text {
                    color: #000000;
                    font-size: 1.5em;
                    font-weight: lighter;
                    display: flex;
                    align-items: center;
                    justify-content: center; /* 确保文字内容在卡片内居中 */
                    gap: 15px; /* 调整文字与箭头的间距 */
                    line-height: 1.2; /* 调整行高 */
                }
                .arrow {
                    font-size: 1em; /* 箭头大小与文字保持协调 */
                }

                @media (max-width: 150px) {
                    .resume-card {
                        max-width: 90%; /* 在小屏幕上卡片宽度自适应 */
                        height: 768px; /* 进一步减小卡片高度 */
                    }

                    .resume-text {
                        font-size: 1.2em; /* 进一步减小字体大小 */
                    }
                }

                @media (max-width: 240px) {
                    .resume-card {
                        height: 480px; /* 针对更小的屏幕调整高度 */
                    }

                    .resume-text {
                        font-size: 1.2em; /* 针对更小的屏幕调整字体大小 */
                    }
